<link rel="import" href="../polymer/polymer.html">

<!--
`poly-me`
A web based resume using polymer

@demo demo/index.html 
-->

<dom-module id="poly-me">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>{{data.name}}</h1>
    <h2>{{data.position}}</h2>
  </template>

  <script>
    Polymer({

      is: 'poly-me',

      properties: {
        src: {
          type: String
        },
        data: Object
      },

      attached: function(){
        var self = this;
        this.data = fetch(this.src).then(function(res){
          return res.json();
        }).then(function(json){
          self.data = json;
        });
      }

    });
  </script>
</dom-module>
